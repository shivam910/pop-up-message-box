<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Pop up box</title>
</head>
<body>
    
    <input type="checkbox" id="click">
    <label for="click">
        <i class='fab fa-facebook-messenger'>ðŸ’¬</i>
        <i class= "fas fa-times" >X</i>
    </label>
    <div class="contain">
        <div class="heading">Lets Chat</div>
        <div class="chatbox">
            <div class="text">Please fill the form to start chat</div>
            <form action="#">
                <div class="field">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="field">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="field textarea">
                    <textarea cols="30" rows="10" placeholder="Explain your queres" required></textarea>
                </div>
                <div class="field">
                    <button type="submit"> Start Chat </button>

                </div>
            </form>
        </div>
    </div>

</body>
</html>
